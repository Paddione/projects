name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Detect which services changed
  # ---------------------------------------------------------------------------
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      l2p: ${{ steps.filter.outputs.l2p }}
      auth: ${{ steps.filter.outputs.auth }}
      shop: ${{ steps.filter.outputs.shop }}
      videovault: ${{ steps.filter.outputs.videovault }}
      k8s: ${{ steps.filter.outputs.k8s }}
      any-service: ${{ steps.filter.outputs.l2p == 'true' || steps.filter.outputs.auth == 'true' || steps.filter.outputs.shop == 'true' || steps.filter.outputs.videovault == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            l2p:
              - 'l2p/**'
              - 'shared-infrastructure/shared/design-system/**'
              - 'shared-infrastructure/shared/l2p/**'
            auth:
              - 'auth/**'
            shop:
              - 'shop/**'
            videovault:
              - 'VideoVault/**'
              - 'shared-infrastructure/shared/videovault/**'
            k8s:
              - 'k8s/**'

  # ---------------------------------------------------------------------------
  # L2P: Typecheck + Unit Tests
  # ---------------------------------------------------------------------------
  l2p:
    needs: changes
    if: needs.changes.outputs.l2p == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: l2p
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests (frontend)
        run: npm run test:unit:frontend

      - name: Unit tests (backend)
        run: npm run test:unit:backend
        env:
          NODE_OPTIONS: --experimental-vm-modules

  # ---------------------------------------------------------------------------
  # L2P: Integration Tests (with PostgreSQL service container)
  # ---------------------------------------------------------------------------
  l2p-integration:
    needs: changes
    if: needs.changes.outputs.l2p == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: l2p_user
          POSTGRES_PASSWORD: ci_test_password_l2p
          POSTGRES_DB: l2p_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U l2p_user -d l2p_test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: l2p
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: cd backend && npm run test:integration:ci
        env:
          NODE_OPTIONS: --experimental-vm-modules
          TEST_DATABASE_URL: postgresql://l2p_user:ci_test_password_l2p@localhost:5432/l2p_test_db

  # ---------------------------------------------------------------------------
  # Auth: Typecheck + Unit Tests
  # ---------------------------------------------------------------------------
  auth:
    needs: changes
    if: needs.changes.outputs.auth == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: auth
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run test

  # ---------------------------------------------------------------------------
  # Shop: Unit Tests
  # ---------------------------------------------------------------------------
  shop:
    needs: changes
    if: needs.changes.outputs.shop == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: shop
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Unit tests
        run: npm run test

  # ---------------------------------------------------------------------------
  # VideoVault: Typecheck + Unit Tests + Build
  # ---------------------------------------------------------------------------
  videovault:
    needs: changes
    if: needs.changes.outputs.videovault == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: VideoVault
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run check

      - name: Unit tests
        run: npm run test:2:unit

      - name: Build validation
        run: npm run build

  # ---------------------------------------------------------------------------
  # Docker Build Validation (master only)
  # ---------------------------------------------------------------------------
  docker-validate:
    needs: changes
    if: github.ref == 'refs/heads/master' && needs.changes.outputs.any-service == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: l2p-backend
            dockerfile: l2p/backend/Dockerfile
            changed: ${{ needs.changes.outputs.l2p }}
          - service: l2p-frontend
            dockerfile: l2p/frontend/Dockerfile
            changed: ${{ needs.changes.outputs.l2p }}
          - service: auth
            dockerfile: auth/Dockerfile
            changed: ${{ needs.changes.outputs.auth }}
          - service: shop
            dockerfile: shop/Dockerfile
            changed: ${{ needs.changes.outputs.shop }}
          - service: videovault
            dockerfile: VideoVault/Dockerfile.prod
            changed: ${{ needs.changes.outputs.videovault }}
    steps:
      - uses: actions/checkout@v4
        if: matrix.changed == 'true'

      - name: Set up Docker Buildx
        if: matrix.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        if: matrix.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  # ---------------------------------------------------------------------------
  # Kubernetes Manifest Validation
  # Note: vault excluded — references unseal-secret.yaml which is gitignored
  # ---------------------------------------------------------------------------
  k8s-validate:
    needs: changes
    if: needs.changes.outputs.k8s == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Validate service manifests
        run: |
          for dir in k8s/services/*/; do
            echo "--- Validating $dir ---"
            kustomize build "$dir"
          done

      - name: Validate infrastructure manifests
        run: |
          for dir in k8s/infrastructure/*/; do
            # Skip vault — unseal-secret.yaml is a generated secret (gitignored)
            if [ "$(basename "$dir")" = "vault" ]; then
              echo "--- Skipping $dir (has gitignored resources) ---"
              continue
            fi
            echo "--- Validating $dir ---"
            kustomize build "$dir"
          done

      - name: Validate development overlay
        run: kustomize build k8s/overlays/development

  # ---------------------------------------------------------------------------
  # CI Status (single green/red badge for the entire pipeline)
  # ---------------------------------------------------------------------------
  ci-status:
    if: always()
    needs: [l2p, l2p-integration, auth, shop, videovault, docker-validate, k8s-validate]
    runs-on: ubuntu-latest
    steps:
      - name: Check pipeline status
        env:
          L2P_RESULT: ${{ needs.l2p.result }}
          L2P_INT_RESULT: ${{ needs.l2p-integration.result }}
          AUTH_RESULT: ${{ needs.auth.result }}
          SHOP_RESULT: ${{ needs.shop.result }}
          VV_RESULT: ${{ needs.videovault.result }}
          DOCKER_RESULT: ${{ needs.docker-validate.result }}
          K8S_RESULT: ${{ needs.k8s-validate.result }}
        run: |
          echo "Pipeline results:"
          echo "  l2p:             $L2P_RESULT"
          echo "  l2p-integration: $L2P_INT_RESULT"
          echo "  auth:            $AUTH_RESULT"
          echo "  shop:            $SHOP_RESULT"
          echo "  videovault:      $VV_RESULT"
          echo "  docker-validate: $DOCKER_RESULT"
          echo "  k8s-validate:    $K8S_RESULT"

          # Fail if any required job failed (skipped is OK — means no changes for that service)
          for result in "$L2P_RESULT" "$L2P_INT_RESULT" "$AUTH_RESULT" "$SHOP_RESULT" "$VV_RESULT" "$DOCKER_RESULT" "$K8S_RESULT"; do
            if [[ "$result" == "failure" ]]; then
              echo "::error::One or more CI jobs failed"
              exit 1
            fi
          done
          echo "All CI checks passed (or were skipped)."
