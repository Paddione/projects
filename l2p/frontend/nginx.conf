# Optimized nginx configuration for production with security and monitoring

# Worker processes configuration
worker_processes auto;
worker_rlimit_nofile 65535;
pid /var/run/nginx.pid;

# Error log configuration
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Real IP configuration to get client IP through proxy
    set_real_ip_from  172.16.0.0/12;
    set_real_ip_from  10.0.0.0/8;
    set_real_ip_from  192.168.0.0/16;
    real_ip_header    X-Forwarded-For;
    real_ip_recursive on;
    
    # Logging configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    keepalive_requests 100;
    client_max_body_size 10M;
    client_body_timeout 60;
    client_header_timeout 60;
    send_timeout 60;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Gzip compression with security considerations
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
    
    # CSP value as a map variable (single source of truth for all location blocks)
    # Note: nginx add_header inheritance breaks when a location defines its own
    # add_header — so we use a variable to avoid duplicating the CSP string.
    map $uri $csp_policy {
        default "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' ws: wss: https://*.korczewski.de;";
    }
    
    # Hide nginx version
    server_tokens off;
    
    # Rate limiting - loosened significantly to prevent issues during initial load
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=static:10m rate=100r/s;
    limit_req_status 429;
    
    server {
        listen 80 default_server;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security: Disable server signature
        server_tokens off;

        # Security headers (inherited by locations without their own add_header)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy $csp_policy always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # API proxy to backend container
        location /api/ {
            proxy_pass http://l2p-backend:3001/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Rate limiting for API calls - Loosened to prevent 503s on load
            limit_req zone=api burst=200 nodelay;
        }

        # WebSocket proxy to backend
        location /socket.io/ {
            proxy_pass http://l2p-backend:3001/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400; # Keep socket alive for long sessions
        }

        # Admin panel proxy to backend
        location /admin {
            proxy_pass http://l2p-backend:3001/admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Handle client-side routing with security
        location / {
            try_files $uri $uri/ /index.html;

            # Security headers (must repeat — add_header in a location drops inherited headers)
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy $csp_policy always;
            add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

            # Cache headers for HTML content
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;

            # Rate limiting for main content
            limit_req zone=api burst=50 nodelay;
        }
        
        # Runtime env config: must not be cached (changes per deployment)
        location = /env-config.js {
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Content-Security-Policy $csp_policy always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
        }

        # Static assets with aggressive caching and rate limiting
        # Fonts: add CORS header and apply rate limiting
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Content-Security-Policy $csp_policy always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            add_header Access-Control-Allow-Origin "*";
            limit_req zone=static burst=100 nodelay;
        }

        # Audio files: cache but do NOT rate-limit to avoid throttling during parallel preloads
        location ~* \.(mp3|wav|ogg)$ {
            expires 1y;
            add_header Content-Security-Policy $csp_policy always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri /audio/silent.mp3;
        }

        # Other static assets: apply rate limiting
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Content-Security-Policy $csp_policy always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            limit_req zone=static burst=100 nodelay;
        }
 
        # Block common attack patterns
        location ~* \.(php|asp|aspx|jsp)$ {
            return 444;
        }
        
        location ~* /(wp-admin|wp-login|xmlrpc\.php|admin|administrator) {
            return 444;
        }
        
        # Block hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Block backup files
        location ~* \.(bak|backup|old|orig|save|swo|swp|tmp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            internal;
        }
        
        location = /50x.html {
            internal;
        }
    }
}