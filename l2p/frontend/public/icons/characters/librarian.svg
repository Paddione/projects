<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <linearGradient id="libGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffa500"/>
      <stop offset="100%" stop-color="#bc13fe"/>
    </linearGradient>
    <filter id="libGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="libFace" cx="0.5" cy="0.4" r="0.5">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="100%" stop-color="#030408"/>
    </radialGradient>
  </defs>
  <!-- background circle -->
  <circle cx="40" cy="40" r="36" stroke="url(#libGrad)" stroke-width="2" fill="url(#libFace)" filter="url(#libGlow)"/>
  <!-- head -->
  <circle cx="40" cy="28" r="12" stroke="#ffa500" stroke-width="2" fill="none"/>
  <!-- hair - neat bun -->
  <path d="M28 26c0-10 5-14 12-14s12 4 12 14" stroke="#ffa500" stroke-width="2" fill="none"/>
  <circle cx="40" cy="14" r="5" stroke="#ffa500" stroke-width="1.5" fill="none" opacity="0.6"/>
  <!-- reading glasses - half frames -->
  <path d="M31 30a4 3 0 018 0" stroke="#bc13fe" stroke-width="1.5" fill="none"/>
  <path d="M42 30a4 3 0 018 0" stroke="#bc13fe" stroke-width="1.5" fill="none"/>
  <line x1="39" y1="30" x2="42" y2="30" stroke="#bc13fe" stroke-width="1"/>
  <!-- eyes - knowing look -->
  <circle cx="35" cy="28" r="1.5" fill="#ffa500" opacity="0.8"/>
  <circle cx="46" cy="28" r="1.5" fill="#ffa500" opacity="0.8"/>
  <!-- gentle smile -->
  <path d="M36 34c2 1 5 1 7 0" stroke="#ffa500" stroke-width="1" fill="none" stroke-linecap="round"/>
  <!-- body - cardigan -->
  <path d="M22 58c0-9 8-16 18-16s18 7 18 16" stroke="#ffa500" stroke-width="2" fill="none"/>
  <!-- cardigan opening -->
  <line x1="40" y1="42" x2="40" y2="58" stroke="#ffa500" stroke-width="1" opacity="0.4"/>
  <!-- book held -->
  <rect x="48" y="48" width="8" height="10" rx="1" stroke="#bc13fe" stroke-width="1.5" fill="none" opacity="0.7" transform="rotate(-10 52 53)"/>
  <line x1="52" y1="48" x2="52" y2="58" stroke="#bc13fe" stroke-width="0.5" opacity="0.4" transform="rotate(-10 52 53)"/>
</svg>
