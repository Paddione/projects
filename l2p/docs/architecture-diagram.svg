<svg xmlns="http://www.w3.org/2000/svg" width="760" height="360" viewBox="0 0 760 360" aria-labelledby="title desc" role="img">
  <title id="title">Learn2Play High Level Architecture</title>
  <desc id="desc">Diagram showing frontend, backend, shared utilities, and the database connections.</desc>
  <style>
    .box { fill: #f4f6fb; stroke: #2f3b52; stroke-width: 2; rx: 12; }
    .label { font: 16px 'Segoe UI', sans-serif; fill: #1e2330; }
    .sub { font: 13px 'Segoe UI', sans-serif; fill: #455066; }
    .arrow { stroke: #2f3b52; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2f3b52" />
    </marker>
  </defs>

  <rect class="box" x="40" y="60" width="220" height="200" />
  <text class="label" x="150" y="90" text-anchor="middle">Frontend (Vite)</text>
  <text class="sub" x="150" y="120" text-anchor="middle">React UI</text>
  <text class="sub" x="150" y="140" text-anchor="middle">Socket.IO client</text>
  <text class="sub" x="150" y="160" text-anchor="middle">Zustand stores</text>

  <rect class="box" x="280" y="40" width="220" height="240" />
  <text class="label" x="390" y="80" text-anchor="middle">Backend (Express)</text>
  <text class="sub" x="390" y="110" text-anchor="middle">REST API</text>
  <text class="sub" x="390" y="130" text-anchor="middle">Socket.IO server</text>
  <text class="sub" x="390" y="150" text-anchor="middle">Services + Repos</text>

  <rect class="box" x="520" y="60" width="200" height="120" />
  <text class="label" x="620" y="90" text-anchor="middle">Shared Utilities</text>
  <text class="sub" x="620" y="120" text-anchor="middle">Error handling</text>
  <text class="sub" x="620" y="140" text-anchor="middle">Test config</text>

  <rect class="box" x="520" y="210" width="200" height="90" />
  <text class="label" x="620" y="245" text-anchor="middle">PostgreSQL</text>
  <text class="sub" x="620" y="270" text-anchor="middle">Users · Games · Perks</text>

  <line class="arrow" x1="260" y1="160" x2="280" y2="160" />
  <line class="arrow" x1="500" y1="120" x2="520" y2="120" />
  <line class="arrow" x1="500" y1="240" x2="520" y2="240" />
  <line class="arrow" x1="390" y1="220" x2="390" y2="300" />
  <text class="sub" x="392" y="295">DB Pool</text>

  <text class="sub" x="190" y="200">HTTPS + WebSocket</text>
  <text class="sub" x="470" y="190" text-anchor="end">Shared packages</text>
</svg>
