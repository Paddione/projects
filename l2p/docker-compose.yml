# Docker Compose configuration for LOCAL development and testing only.
# Production runs on k3s — use Skaffold for cluster deployments.
#
# Usage:
#   Development: docker-compose --profile development up
#   Testing: docker-compose --profile test up
#   Production: docker-compose --profile production up

services:
  # =============================================================================
  # PRODUCTION SERVICES
  # =============================================================================


  # PostgreSQL Database - Production/Development
  # NOW USING CENTRALIZED POSTGRES INSTANCE
  # The shared-postgres instance is managed in /shared-infrastructure
  # This service definition is kept as a reference but not started
  # Use: docker-compose -f ../shared-infrastructure/docker-compose.yml up -d
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: ${POSTGRES_CONTAINER_NAME:-l2p-postgres}
  #   ... (removed, using shared-postgres instead)

  # Backend API - Production (via Traefik)
  backend:
    build:
      context: ..
      dockerfile: l2p/backend/Dockerfile
      target: production
      cache_from:
        - node:20-bullseye-slim
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: learn2play/backend:${VERSION:-latest}
    container_name: ${BACKEND_CONTAINER_NAME:-l2p-api}
    restart: unless-stopped
    expose:
      - "3001"
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      PORT: ${L2P_PORT:-3001}
      # Database connection details (using centralized PostgreSQL)
      DATABASE_URL: ${L2P_DATABASE_URL}
      POSTGRES_DB: ${L2P_DB_NAME:-l2p_db}
      POSTGRES_USER: ${L2P_DB_USER:-l2p_user}
      POSTGRES_PASSWORD: ${L2P_DB_PASSWORD:-l2p_password}
      DB_HOST: shared-postgres
      DB_PORT: 5432
      # JWT Configuration
      JWT_SECRET: ${L2P_JWT_SECRET}
      JWT_REFRESH_SECRET: ${L2P_JWT_REFRESH_SECRET}
      # Application Configuration
      FRONTEND_URL: https://l2p.korczewski.de
      CORS_ORIGINS: ${L2P_CORS_ORIGINS:-https://l2p.korczewski.de,http://localhost:3000,https://*.korczewski.de}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-.korczewski.de}
      # Postgres is on the internal Docker network; SSL is not used between containers by default
      DB_SSL: "${DB_SSL:-false}"
      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_SENDER_ADDRESS: ${EMAIL_SENDER_ADDRESS:-}
      EMAIL_SENDER_NAME: ${EMAIL_SENDER_NAME:-Learn2Play}
      # Centralized Auth Service
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL:-}
      # OAuth Configuration (for L2P as OAuth client)
      OAUTH_CLIENT_ID: ${L2P_OAUTH_CLIENT_ID}
      OAUTH_CLIENT_SECRET: ${L2P_OAUTH_CLIENT_SECRET}
      OAUTH_REDIRECT_URI: ${L2P_OAUTH_REDIRECT_URI}
      # API Keys
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GOOGLE_CLOUD_PROJECT_ID: ${GOOGLE_CLOUD_PROJECT_ID:-}
      GOOGLE_SERVICE_ACCOUNT_EMAIL: ${GOOGLE_SERVICE_ACCOUNT_EMAIL:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: json
      ENABLE_FILE_LOGGING: "true"
      LOG_FILE_PATH: "/app/logs/error.log"
      SERVICE_NAME: "backend-api"
      SLOW_QUERY_MS: 200
      DB_STATEMENT_TIMEOUT_MS: 30000
      DB_LOCK_TIMEOUT_MS: 5000

    external_links:
      - shared-postgres
    networks:
      - l2p-network
      - traefik-public
    volumes:
      - backend_logs:/app/logs:rw
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"

      # HTTP Router for API
      - "traefik.http.routers.l2p-backend.rule=Host(`l2p.korczewski.de`) && (PathPrefix(`/api`) || PathPrefix(`/socket.io`))"
      - "traefik.http.routers.l2p-backend.priority=100"
      - "traefik.http.routers.l2p-backend.entrypoints=websecure"
      - "traefik.http.routers.l2p-backend.tls=true"

      # Service configuration
      - "traefik.http.services.l2p-backend.loadbalancer.server.port=3001"

      # Middlewares
      - "traefik.http.routers.l2p-backend.middlewares=default-chain@file"
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true
    profiles:
      - production

  # ChromaDB removed - no longer needed

  # Frontend React App - Production (via Traefik)
  frontend:
    build:
      context: ..
      dockerfile: l2p/frontend/Dockerfile
      target: production
      cache_from:
        - node:20-alpine
        - nginx:alpine
      args:
        BUILDKIT_INLINE_CACHE: 1
        VITE_API_URL: https://l2p.korczewski.de/api
        VITE_SOCKET_URL: https://l2p.korczewski.de
        VITE_AUTH_SERVICE_URL: https://auth.korczewski.de
        VITE_NODE_ENV: production
        VITE_APP_ENVIRONMENT: production
    image: learn2play/frontend:${VERSION:-latest}
    container_name: ${FRONTEND_CONTAINER_NAME:-l2p-app}
    restart: unless-stopped
    environment:
      VITE_API_URL: https://l2p.korczewski.de/api
      VITE_SOCKET_URL: https://l2p.korczewski.de
    depends_on:
      - backend
    networks:
      - l2p-network
      - traefik-public
    volumes:
      - frontend_logs:/var/log/nginx:rw
    expose:
      - "80"
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"

      # HTTP Router for Frontend
      - "traefik.http.routers.l2p-frontend.rule=Host(`l2p.korczewski.de`)"
      - "traefik.http.routers.l2p-frontend.priority=10"
      - "traefik.http.routers.l2p-frontend.entrypoints=websecure"
      - "traefik.http.routers.l2p-frontend.tls=true"

      # Service configuration
      - "traefik.http.services.l2p-frontend.loadbalancer.server.port=80"

      # Middlewares
      - "traefik.http.routers.l2p-frontend.middlewares=default-chain@file"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.1'
    security_opt:
      - no-new-privileges:true
    profiles:
      - production

  # =============================================================================
  # DEVELOPMENT SERVICES
  # =============================================================================

  # Backend Development Service
  backend-dev:
    build:
      context: ..
      dockerfile: l2p/backend/Dockerfile
      target: development
    container_name: l2p-backend-dev
    working_dir: /app
    # Loads DB credentials and JWT secrets from root .env into the container.
    # For ${VAR} substitution in this file, run: docker compose --env-file ../.env-dev
    env_file:
      - ../.env
    environment:
      NODE_ENV: development
      PORT: ${L2P_PORT:-3001}
      DATABASE_URL: ${L2P_DATABASE_URL}
      JWT_SECRET: ${L2P_JWT_SECRET}
      JWT_REFRESH_SECRET: ${L2P_JWT_REFRESH_SECRET}
      # Allow frontend container and localhost for CORS
      FRONTEND_URL: http://frontend-dev:3000
      CORS_ORIGINS: http://localhost:3000,http://frontend-dev:3000,http://127.0.0.1:3000
      CORS_ORIGIN: http://localhost:3000
      SOCKET_CORS_ORIGIN: http://localhost:3000
      # Temporarily allow all CORS origins for development
      CORS_ALLOW_ALL: "true"
      DB_SSL: "false"
      # OAuth Configuration (for L2P as OAuth client)
      OAUTH_CLIENT_ID: ${L2P_OAUTH_CLIENT_ID}
      OAUTH_CLIENT_SECRET: ${L2P_OAUTH_CLIENT_SECRET}
      OAUTH_REDIRECT_URI: ${L2P_OAUTH_REDIRECT_URI}
      # Hardcode localhost — prevents connecting to production auth service
      AUTH_SERVICE_URL: http://localhost:5500
      LOG_LEVEL: debug
      DEBUG: 'app:*'
      NODE_OPTIONS: --max-old-space-size=4096
      TZ: Europe/Berlin
      SLOW_QUERY_MS: "200"
      DB_STATEMENT_TIMEOUT_MS: "30000"
      DB_LOCK_TIMEOUT_MS: "5000"
      # Enable source maps for better debugging
      TS_NODE_DEV: "true"
    external_links:
      - shared-postgres
    ports:
      - "3001:3001"
      - "9229:9229" # For Node.js debugger
    volumes:
      - ./backend/package.json:/app/package.json:rw
      - ./package-lock.json:/app/package-lock.json:rw
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      - ./backend/src:/app/src:rw
      - ./backend/migrations:/app/migrations:ro
      - ../shared-infrastructure/shared/l2p:/shared-infrastructure/shared/l2p:rw
      - dev_backend_node_modules:/app/node_modules
      - dev_backend_logs:/app/logs
    networks:
      - l2p-network
      - traefik-public
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Enable debugging and better logging
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    # Enable hot reloading with direct TypeScript execution (no compilation needed)
    command: sh -c "npm install && npm run dev:tsx"
    user: "0:0"
    profiles:
      - development
    # Docker Compose watch mode for automatic file sync
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /app/src
          ignore:
            - "**/*.test.ts"
            - "**/__tests__"
        - action: sync
          path: ../shared-infrastructure/shared/l2p
          target: /shared-infrastructure/shared/l2p
        - action: rebuild
          path: ./backend/package.json

  # Frontend Development Service
  frontend-dev:
    build:
      context: ..
      dockerfile: l2p/frontend/Dockerfile
      target: development
    container_name: l2p-frontend-dev
    environment:
      NODE_ENV: development
      # Use proxy for API calls to avoid CORS issues
      # The Vite proxy will forward /api requests to the backend container
      VITE_API_URL: /api
      # Use empty string to let socket.io connect to the same origin
      VITE_SOCKET_URL: ""
      VITE_BACKEND_URL: http://backend-dev:3001
      VITE_DEV_MODE: "true"
      # Ensure test mode is disabled so proxy works correctly
      VITE_TEST_MODE: "false"
      # Auth service URL for development (prevents redirect to production)
      VITE_AUTH_SERVICE_URL: http://localhost:5500
    depends_on:
      backend-dev:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:rw
      - ./frontend/public:/app/public:ro
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - dev_frontend_node_modules:/app/node_modules
    networks:
      - l2p-network
      - traefik-public
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: sh -c "npm run dev -- --host 0.0.0.0"
    user: "0:0"
    profiles:
      - development
    # Docker Compose watch mode for automatic file sync
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
          ignore:
            - "**/*.test.tsx"
            - "**/*.test.ts"
            - "**/__tests__"
        - action: sync
          path: ./frontend/public
          target: /app/public
        - action: rebuild
          path: ./frontend/package.json
        - action: sync+restart
          path: ./frontend/vite.config.ts
          target: /app/vite.config.ts

  # =============================================================================
  # TEST SERVICES
  # =============================================================================

  # PostgreSQL Test Database
  postgres-test:
    image: postgres:15-alpine
    container_name: l2p-postgres-test
    environment:
      POSTGRES_DB: l2p_db
      POSTGRES_USER: l2p_user
      POSTGRES_PASSWORD: 06752fc9637d5fe896cd88b858d2cf2eff112de5cf4769e69927009f5d45d581
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    ports:
      - "5432:5432"
    volumes:
      - ./database/init-test.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./database/test-data.sql:/docker-entrypoint-initdb.d/02-test-data.sql:ro
      - test_postgres_data:/var/lib/postgresql/data
    networks:
      - test-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U l2p_user -d l2p_db" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    tmpfs:
      - /tmp
      - /var/run/postgresql
    profiles:
      - test

  # ChromaDB Test Service removed - no longer needed

  # Backend Test Service
  backend-test:
    build:
      context: ..
      dockerfile: l2p/backend/Dockerfile.test
      cache_from:
        - node:20-bullseye-slim
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: l2p-backend-test
    env_file:
      - ./backend/.env.test
    environment:
      NODE_ENV: test
      PORT: 3001
      DATABASE_URL: postgresql://l2p_user:06752fc9637d5fe896cd88b858d2cf2eff112de5cf4769e69927009f5d45d581@postgres-test:5432/l2p_db
      JWT_SECRET: test-jwt-secret-for-testing-only-do-not-use-in-production
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-testing-only-do-not-use-in-production
      FRONTEND_URL: http://frontend-test:3000
      DB_SSL: "false"
      LOG_LEVEL: warn
      # CHROMA_URL removed - no longer needed
      GEMINI_API_KEY: test-api-key
      SMTP_HOST: mailhog-test
      SMTP_PORT: 1025
      SMTP_SECURE: "false"
      EMAIL_SENDER_ADDRESS: test@learn2play.test
      SLOW_QUERY_MS: 200
      DB_STATEMENT_TIMEOUT_MS: 30000
      DB_LOCK_TIMEOUT_MS: 5000
    depends_on:
      postgres-test:
        condition: service_healthy
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/migrations:/app/migrations:ro
      - ../shared-infrastructure/shared/l2p:/shared-infrastructure/shared/l2p:rw
      - test_backend_logs:/app/logs
    networks:
      - test-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s
    restart: unless-stopped
    tmpfs:
      - /tmp
    profiles:
      - test

  # Frontend Test Service
  frontend-test:
    build:
      context: ..
      dockerfile: l2p/frontend/Dockerfile.test
      cache_from:
        - node:18-alpine
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: l2p-frontend-test
    environment:
      NODE_ENV: test
      VITE_API_URL: http://localhost:3001/api
      VITE_SOCKET_URL: http://localhost:3001
      VITE_TEST_MODE: "true"
    depends_on:
      backend-test:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - test_frontend_node_modules:/app/node_modules
    networks:
      - test-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped
    tmpfs:
      - /tmp
    profiles:
      - test

  # MailHog for Email Testing
  mailhog-test:
    image: mailhog/mailhog:latest
    container_name: l2p-mailhog-test
    pull_policy: missing
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP
    networks:
      - test-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025/" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    profiles:
      - test

  # Redis for Session/Cache Testing
  redis-test:
    image: redis:7-alpine
    container_name: l2p-redis-test
    pull_policy: missing
    ports:
      - "6380:6379"
    volumes:
      - test_redis_data:/data
    networks:
      - test-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    profiles:
      - test

volumes:
  # Production volumes (postgres_data and postgres_logs removed - using centralized instance)
  backend_logs:
    driver: local
  frontend_logs:
    driver: local

  # Development volumes
  dev_backend_node_modules:
    driver: local
  dev_frontend_node_modules:
    driver: local
  dev_backend_logs:
    driver: local

  # Test volumes (using tmpfs for speed)
  test_postgres_data:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=512m,uid=999,gid=999
  # test_chroma_data removed - no longer needed
  test_redis_data:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=128m,uid=999,gid=999
  test_backend_node_modules:
    driver: local
  test_frontend_node_modules:
    driver: local
  test_backend_logs:
    driver: local

# Secrets are managed via bind mounts to /run/secrets

networks:
  l2p-network:
    external: ${L2P_NETWORK_EXTERNAL:-true}
    name: ${L2P_NETWORK_NAME:-l2p-network}
    driver_opts:
      com.docker.network.bridge.name: l2p-bridge
  traefik-public:
    external: true
    name: traefik-public
  test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
    driver_opts:
      com.docker.network.bridge.name: l2p-test-bridge
