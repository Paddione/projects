name: TS Diagnostics

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  ts-diagnostics:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install workspaces
        run: npm run install:all

      - name: Run TS diagnostics (non-failing)
        run: npm run diagnostics:ts

      - name: Upload diagnostics artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ts-diagnostics
          path: |
            coverage-reports/ts-diagnostics.json
            coverage-reports/ts-diagnostics.log
          if-no-files-found: warn

