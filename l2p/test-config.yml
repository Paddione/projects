test_types:
  unit:
    timeout: 30000        # 30 seconds
    parallel: true
    max_workers: "50%"
    bail: false
    verbose: false
    collect_coverage: true
    watch: false
    
  integration:
    timeout: 60000        # 1 minute
    parallel: false       # Sequential to avoid conflicts
    max_workers: 1
    bail: false
    verbose: true
    collect_coverage: true
    watch: false
    
  e2e:
    timeout: 120000       # 2 minutes
    parallel: true
    max_workers: 2
    bail: false
    verbose: true
    collect_coverage: false
    headless: true
    browsers: ["chromium", "firefox", "webkit"]
    viewport:
      width: 1280
      height: 720
    video: "retain-on-failure"
    screenshot: "only-on-failure"
    
  performance:
    timeout: 300000       # 5 minutes
    parallel: false
    max_workers: 1
    bail: true
    verbose: true
    collect_coverage: false
    scenarios:
      - name: "load_test"
        users: 10
        duration: 60
        ramp_up: 10
      - name: "stress_test"
        users: 50
        duration: 120
        ramp_up: 30
      - name: "spike_test"
        users: 100
        duration: 30
        ramp_up: 5
    thresholds:
      response_time_p95: 2000    # 2 seconds
      response_time_p99: 5000    # 5 seconds
      error_rate: 0.01           # 1%
      throughput_min: 10         # requests per second
    
  accessibility:
    timeout: 90000        # 1.5 minutes
    parallel: true
    max_workers: 2
    bail: false
    verbose: true
    collect_coverage: false
    headless: true
    browsers: ["chromium"]
    standards: ["WCAG21AA"]
    rules:
      - "color-contrast"
      - "keyboard-navigation"
      - "aria-labels"
      - "heading-hierarchy"
      - "focus-management"
      - "screen-reader"
    viewport:
      width: 1280
      height: 720
    zoom_levels: [100, 150, 200]