# Minimal PostgreSQL configuration for Docker Swarm
# Basic settings that should work in Alpine

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings
shared_buffers = 128MB
dynamic_shared_memory_type = posix

# Logging Settings
log_destination = 'stderr'
logging_collector = off
log_statement = 'none'

# Security Settings
ssl = off
password_encryption = scram-sha-256

# Client Connection Defaults
default_text_search_config = 'pg_catalog.english'
timezone = 'UTC'
