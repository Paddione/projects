# PostgreSQL production configuration
# Optimized for Learn2Play application in Docker Swarm

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (optimized for container with 1GB memory limit)
shared_buffers = 256MB
effective_cache_size = 768MB
work_mem = 4MB
maintenance_work_mem = 64MB
dynamic_shared_memory_type = posix

# Write Ahead Log (WAL) Settings
wal_level = replica
wal_buffers = 16MB
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# Query Planner Settings
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Logging Settings (Docker-optimized)
log_destination = 'stderr,csvlog'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0644
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_statement = 'ddl'

# Performance Monitoring
# shared_preload_libraries = 'pg_stat_statements'  # Commented out for Alpine image compatibility
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# pg_stat_statements settings (commented out for compatibility)
# pg_stat_statements.max = 10000
# pg_stat_statements.track = all
# pg_stat_statements.track_utility = off

# Security Settings
ssl = off
password_encryption = scram-sha-256

# Autovacuum Settings (optimized for production)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# Background Writer Settings
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Parallel Query Settings (adjusted for container limits)
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# Client Connection Defaults
default_text_search_config = 'pg_catalog.english'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Docker Swarm specific optimizations
fsync = on
synchronous_commit = on
full_page_writes = on

# Replication settings for potential future HA setup
hot_standby = on
wal_sender_timeout = 60s
wal_receiver_timeout = 60s
max_wal_senders = 3
max_replication_slots = 3