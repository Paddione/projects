<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .badge-row { display: flex; gap: 20px; margin: 20px 0; align-items: center; }
        .pixel-badge {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            position: relative;
            display: inline-block;
        }

        /* Bronze Badge Styles */
        .badge-bronze-classic {
            background: 
                /* Badge outline */
                radial-gradient(circle at 50% 50%, transparent 10px, #8B4513 11px, #8B4513 12px, transparent 13px),
                /* Bronze color */
                radial-gradient(circle at 50% 50%, #CD7F32 0px, #CD7F32 10px, transparent 11px),
                /* Inner highlight */
                radial-gradient(circle at 40% 40%, #FFB347 0px, #FFB347 3px, transparent 4px),
                /* Center dot */
                radial-gradient(circle at 50% 50%, #8B4513 0px, #8B4513 2px, transparent 3px);
        }

        .badge-bronze-modern {
            background: 
                /* Outer ring */
                conic-gradient(from 0deg, #CD7F32, #8B4513, #CD7F32, #8B4513, #CD7F32),
                /* Inner circle */
                radial-gradient(circle at 50% 50%, #FFB347 0px, #FFB347 8px, transparent 9px);
            border-radius: 50%;
        }

        .badge-bronze-minimal {
            background: 
                /* Simple square with rounded corners */
                linear-gradient(45deg, #CD7F32 0%, #FFB347 50%, #8B4513 100%);
            border-radius: 4px;
            border: 2px solid #8B4513;
        }

        /* Scholar Badge Styles */
        .badge-scholar-silver {
            background: 
                /* Star shape approximation */
                radial-gradient(circle at 50% 20%, #C0C0C0 0px, #C0C0C0 4px, transparent 5px),
                radial-gradient(circle at 80% 60%, #C0C0C0 0px, #C0C0C0 4px, transparent 5px),
                radial-gradient(circle at 20% 60%, #C0C0C0 0px, #C0C0C0 4px, transparent 5px),
                radial-gradient(circle at 65% 85%, #C0C0C0 0px, #C0C0C0 4px, transparent 5px),
                radial-gradient(circle at 35% 85%, #C0C0C0 0px, #C0C0C0 4px, transparent 5px),
                /* Center circle */
                radial-gradient(circle at 50% 50%, #E5E5E5 0px, #E5E5E5 6px, transparent 7px),
                /* Highlight */
                radial-gradient(circle at 45% 45%, #FFFFFF 0px, #FFFFFF 2px, transparent 3px);
        }

        .badge-scholar-gold {
            background: 
                /* Crown shape */
                linear-gradient(to bottom, transparent 8px, #FFD700 8px, #FFD700 24px, transparent 24px),
                /* Crown points */
                radial-gradient(circle at 25% 12%, #FFD700 0px, #FFD700 4px, transparent 5px),
                radial-gradient(circle at 50% 8%, #FFD700 0px, #FFD700 5px, transparent 6px),
                radial-gradient(circle at 75% 12%, #FFD700 0px, #FFD700 4px, transparent 5px),
                /* Base */
                linear-gradient(to bottom, transparent 20px, #B8860B 20px, #B8860B 28px, transparent 28px),
                /* Gems */
                radial-gradient(circle at 50% 18%, #FF0000 0px, #FF0000 2px, transparent 3px);
        }

        .badge-scholar-platinum {
            background: 
                /* Diamond shape */
                linear-gradient(45deg, transparent 30%, #E5E4E2 30%, #E5E4E2 70%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, #E5E4E2 30%, #E5E4E2 70%, transparent 70%),
                /* Sparkle effects */
                radial-gradient(circle at 20% 20%, #FFFFFF 0px, #FFFFFF 1px, transparent 2px),
                radial-gradient(circle at 80% 80%, #FFFFFF 0px, #FFFFFF 1px, transparent 2px),
                radial-gradient(circle at 80% 20%, #FFFFFF 0px, #FFFFFF 1px, transparent 2px),
                radial-gradient(circle at 20% 80%, #FFFFFF 0px, #FFFFFF 1px, transparent 2px),
                /* Base color */
                #F8F8FF;
            border: 1px solid #C0C0C0;
        }

        /* Badge hover effects */
        .pixel-badge:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease;
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <h1>Pixel Art Badge Test</h1>
    
    <h2>Bronze Badge Styles</h2>
    <div class="badge-row">
        <div class="pixel-badge badge-bronze-classic"></div>
        <span>Classic Bronze</span>
    </div>
    <div class="badge-row">
        <div class="pixel-badge badge-bronze-modern"></div>
        <span>Modern Bronze</span>
    </div>
    <div class="badge-row">
        <div class="pixel-badge badge-bronze-minimal"></div>
        <span>Minimal Bronze</span>
    </div>

    <h2>Scholar Badge Styles</h2>
    <div class="badge-row">
        <div class="pixel-badge badge-scholar-silver"></div>
        <span>Scholar Silver</span>
    </div>
    <div class="badge-row">
        <div class="pixel-badge badge-scholar-gold"></div>
        <span>Scholar Gold</span>
    </div>
    <div class="badge-row">
        <div class="pixel-badge badge-scholar-platinum"></div>
        <span>Scholar Platinum</span>
    </div>
</body>
</html>
