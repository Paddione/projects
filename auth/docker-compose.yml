version: '3.8'

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: auth-service
    restart: unless-stopped
    expose:
      - "5500"
    env_file:
      - ../.env
    environment:
      # Map centralized variables
      NODE_ENV: ${AUTH_NODE_ENV:-production}
      PORT: ${AUTH_PORT:-5500}
      DATABASE_URL: ${AUTH_DATABASE_URL}

      # Auth Secrets
      JWT_SECRET: ${AUTH_JWT_SECRET}
      JWT_REFRESH_SECRET: ${AUTH_JWT_REFRESH_SECRET}
      ACCESS_TOKEN_EXPIRY: ${AUTH_ACCESS_TOKEN_EXPIRY:-15m}
      REFRESH_TOKEN_EXPIRY: ${AUTH_REFRESH_TOKEN_EXPIRY:-7d}

      # Session
      SESSION_SECRET: ${AUTH_SESSION_SECRET}
      SESSION_MAX_AGE: ${AUTH_SESSION_MAX_AGE:-2592000000}

      # Google OAuth
      GOOGLE_CLIENT_ID: ${AUTH_GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${AUTH_GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${AUTH_GOOGLE_REDIRECT_URI}

      # OAuth Configuration
      OAUTH_CODE_EXPIRY: ${AUTH_OAUTH_CODE_EXPIRY:-600}
      OAUTH_ALLOWED_REDIRECT_URIS: ${AUTH_OAUTH_ALLOWED_REDIRECT_URIS}

      # App Config
      ALLOWED_ORIGINS: ${AUTH_ALLOWED_ORIGINS}
      APP_URL: ${AUTH_APP_URL:-http://localhost:5500}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}

      # Shared SMTP
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}

      # Security
      BCRYPT_ROUNDS: ${AUTH_BCRYPT_ROUNDS:-12}
      MAX_LOGIN_ATTEMPTS: ${AUTH_MAX_LOGIN_ATTEMPTS:-5}
      ACCOUNT_LOCKOUT_DURATION: ${AUTH_ACCOUNT_LOCKOUT_DURATION:-900000}
    networks:
      - traefik-public
    external_links:
      - shared-postgres
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"

      # HTTP Router
      - "traefik.http.routers.auth.rule=Host(`auth.korczewski.de`)"
      - "traefik.http.routers.auth.entrypoints=websecure"
      - "traefik.http.routers.auth.tls=true"

      # Service configuration
      - "traefik.http.services.auth.loadbalancer.server.port=5500"
      - "traefik.http.services.auth.loadbalancer.server.scheme=http"

      # Middlewares
      - "traefik.http.routers.auth.middlewares=default-chain@file"
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://localhost:5500/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\"" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik-public:
    external: true
    name: traefik-public
