version: '3.8'

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: auth-service
    restart: unless-stopped
    expose:
      - "5500"
    env_file:
      - .env-prod
    environment:
      NODE_ENV: production
      PORT: 5500
    networks:
      - traefik-public
    external_links:
      - shared-postgres
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"

      # HTTP Router
      - "traefik.http.routers.auth.rule=Host(`auth.korczewski.de`)"
      - "traefik.http.routers.auth.entrypoints=websecure"
      - "traefik.http.routers.auth.tls=true"

      # Service configuration
      - "traefik.http.services.auth.loadbalancer.server.port=5500"

      # Middlewares
      - "traefik.http.routers.auth.middlewares=default-chain@file"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:5500/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik-public:
    external: true
    name: traefik-public
