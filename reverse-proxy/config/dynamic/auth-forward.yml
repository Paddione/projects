# Auth ForwardAuth Middleware Configuration
# This middleware forwards authentication to the auth service

http:
  middlewares:
    # Admin-only authentication
    admin-auth:
      forwardAuth:
        address: "https://auth.korczewski.de/api/auth/verify?requireAdmin=true"
        trustForwardHeader: true
        authResponseHeaders:
          - "X-Auth-User"
          - "X-Auth-Email"
          - "X-Auth-Role"
          - "X-Auth-User-Id"
        authRequestHeaders:
          - "Cookie"
          - "Authorization"
