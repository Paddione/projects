<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VRAM Mastermind</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .login-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .login-header {
            margin-bottom: 2.5rem;
        }
        .login-header h1 {
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        input[type="password"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            color: #fff;
            font-family: var(--font-mono);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }
        .login-btn {
            width: 100%;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px var(--accent-glow);
            filter: brightness(1.1);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        #error-message {
            color: var(--red);
            font-size: 0.85rem;
            margin-top: 1rem;
            min-height: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #error-message.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i>✦</i> VRAM MASTERMIND</h1>
                <p>Authentication Required</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="password">System Access Key</label>
                    <input type="password" id="password" placeholder="••••••••••••" required autofocus name="password">
                </div>
                <button type="submit" class="login-btn">INITIALIZE ACCESS</button>
                <div id="error-message">Invalid Access Key</div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.remove('visible');
            
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorMessage.classList.add('visible');
                }
            } catch (err) {
                console.error('Login error:', err);
                errorMessage.textContent = 'System connection error';
                errorMessage.classList.add('visible');
            }
        });
    </script>
</body>
</html>
