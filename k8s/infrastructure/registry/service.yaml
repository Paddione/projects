---
# =============================================================================
# Private Docker Registry Service
# =============================================================================
# LoadBalancer type â€” kube-vip assigns IP 10.10.0.41 from range.
# All k3s nodes reach the registry via this IP.
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: korczewski-infra
  labels:
    app: registry
    app.kubernetes.io/name: registry
    app.kubernetes.io/component: image-registry
    app.kubernetes.io/part-of: korczewski
    tier: infrastructure
spec:
  type: LoadBalancer
  loadBalancerIP: "10.10.0.41"
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      protocol: TCP
  selector:
    app: registry
