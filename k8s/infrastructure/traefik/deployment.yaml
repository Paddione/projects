---
# =============================================================================
# Traefik Deployment
# =============================================================================
# Traefik v3 ingress controller.
# Handles TLS termination, routing, and middleware for all services.
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: korczewski-infra
  labels:
    app: traefik
    app.kubernetes.io/name: traefik
    app.kubernetes.io/component: ingress-controller
    app.kubernetes.io/part-of: korczewski
    tier: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: traefik
        app.kubernetes.io/name: traefik
        app.kubernetes.io/component: ingress-controller
        app.kubernetes.io/part-of: korczewski
        tier: infrastructure
    spec:
      serviceAccountName: traefik
      terminationGracePeriodSeconds: 30
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: traefik
          image: traefik:v3.0
          imagePullPolicy: IfNotPresent
          args:
            # Global
            - "--global.checknewversion=false"
            - "--global.sendanonymoususage=false"

            # API and Dashboard
            - "--api=true"
            - "--api.dashboard=true"
            - "--api.insecure=false"
            - "--ping=true"

            # Logging
            - "--log.level=INFO"
            - "--log.format=json"
            - "--accesslog=true"
            - "--accesslog.format=json"

            # Entry Points
            - "--entrypoints.web.address=:80"
            - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
            - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
            - "--entrypoints.websecure.address=:443"

            # Kubernetes Providers
            - "--providers.kubernetesingress=true"
            - "--providers.kubernetesingress.allowexternalnameservices=true"
            - "--providers.kubernetescrd=true"
            - "--providers.kubernetescrd.allowcrossnamespace=true"
            - "--providers.kubernetescrd.allowexternalnameservices=true"

            # Certificate Store
            - "--serversTransport.insecureSkipVerify=true"
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
            - name: websecure
              containerPort: 443
              protocol: TCP
            - name: dashboard
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          volumeMounts:
            - name: tls-certs
              mountPath: /etc/traefik/certs
              readOnly: true
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            readOnlyRootFilesystem: true
            runAsNonRoot: false
            runAsUser: 0
      volumes:
        - name: tls-certs
          secret:
            secretName: korczewski-tls
            optional: false
