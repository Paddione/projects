apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: payment-credentials
  namespace: korczewski-services
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: payment-credentials
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: payment
