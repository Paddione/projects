# =============================================================================
# NFS Provisioner Kustomization
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: nfs-provisioner

# Note: NFS provisioner is deployed to kube-system namespace
# but StorageClass is cluster-scoped

commonLabels:
  app.kubernetes.io/part-of: korczewski
  app.kubernetes.io/component: storage
  tier: infrastructure

resources:
  - rbac.yaml
  - deployment.yaml
  - storageclass.yaml
