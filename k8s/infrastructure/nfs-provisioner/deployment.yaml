---
# =============================================================================
# NFS Subdir External Provisioner Deployment
# =============================================================================
# Automatically provisions PersistentVolumes from NFS shares.
# Creates subdirectories for each PVC on the NFS server.
#
# IMPORTANT: Update NFS_SERVER and NFS_PATH before deploying!
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-subdir-external-provisioner
  namespace: kube-system
  labels:
    app: nfs-subdir-external-provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-subdir-external-provisioner
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nfs-subdir-external-provisioner
    spec:
      serviceAccountName: nfs-subdir-external-provisioner
      containers:
        - name: nfs-subdir-external-provisioner
          image: registry.k8s.io/sig-storage/nfs-subdir-external-provisioner:v4.0.2
          imagePullPolicy: IfNotPresent
          env:
            - name: PROVISIONER_NAME
              value: cluster.local/nfs-subdir-external-provisioner
            - name: NFS_SERVER
              valueFrom:
                configMapKeyRef:
                  name: nfs-provisioner-config
                  key: nfs_server
            - name: NFS_PATH
              valueFrom:
                configMapKeyRef:
                  name: nfs-provisioner-config
                  key: nfs_path
          volumeMounts:
            - name: nfs-client-root
              mountPath: /persistentvolumes
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: nfs-client-root
          nfs:
            server: "$(NFS_SERVER)"
            path: "$(NFS_PATH)"
---
# ConfigMap for NFS server configuration
# IMPORTANT: Update these values before deploying!
apiVersion: v1
kind: ConfigMap
metadata:
  name: nfs-provisioner-config
  namespace: kube-system
  labels:
    app: nfs-subdir-external-provisioner
data:
  # Replace with your NFS server IP
  nfs_server: "REPLACE_WITH_NFS_SERVER_IP"
  # Replace with your NFS export path
  nfs_path: "/srv/nfs/k8s-data"
