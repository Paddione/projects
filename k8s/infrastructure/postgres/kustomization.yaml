apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: postgres

namespace: korczewski-infra

commonLabels:
  app.kubernetes.io/part-of: korczewski
  app.kubernetes.io/component: database
  tier: infrastructure

resources:
  - statefulset.yaml
  - service.yaml
  - configmap.yaml
  - init-configmap.yaml
