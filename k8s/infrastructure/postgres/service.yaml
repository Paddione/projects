---
# =============================================================================
# PostgreSQL Services
# =============================================================================
# ClusterIP service for internal access from application services.
# Headless service for StatefulSet DNS resolution.
# =============================================================================

# Main service for application access
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: korczewski-infra
  labels:
    app: postgres
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: korczewski
    tier: infrastructure
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgres
---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  namespace: korczewski-infra
  labels:
    app: postgres
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: korczewski
    tier: infrastructure
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgres
