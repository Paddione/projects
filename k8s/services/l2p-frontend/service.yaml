---
# =============================================================================
# L2P Frontend Service
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: l2p-frontend
  namespace: korczewski-services
  labels:
    app: l2p-frontend
    app.kubernetes.io/name: l2p-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: korczewski
    tier: services
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: l2p-frontend
