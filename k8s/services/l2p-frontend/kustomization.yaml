# =============================================================================
# L2P Frontend Kustomization
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: l2p-frontend

namespace: korczewski-services

labels:
  - pairs:
      app.kubernetes.io/part-of: korczewski
      app.kubernetes.io/component: frontend
      tier: services

resources:
  - deployment.yaml
  - service.yaml
  - ingressroute.yaml
