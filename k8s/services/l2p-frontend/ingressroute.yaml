---
# =============================================================================
# L2P Frontend IngressRoute
# =============================================================================
# Serves the frontend for all paths not matched by backend routes.
# Lower priority ensures /api and /socket.io go to backend.
# =============================================================================

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: l2p-frontend
  namespace: korczewski-services
  labels:
    app: l2p-frontend
    app.kubernetes.io/name: l2p-frontend
    app.kubernetes.io/component: frontend
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`l2p.korczewski.de`)
      kind: Rule
      priority: 10
      services:
        - name: l2p-frontend
          port: 80
      middlewares:
        - name: security-headers
          namespace: korczewski-infra
        - name: compression
          namespace: korczewski-infra
  tls:
    secretName: korczewski-tls
