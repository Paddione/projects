# =============================================================================
# Shop Service Kustomization
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: shop

namespace: korczewski-services

labels:
  - pairs:
      app.kubernetes.io/part-of: korczewski
      app.kubernetes.io/component: shop
      tier: services

resources:
  - deployment.yaml
  - service.yaml
  - ingressroute.yaml
