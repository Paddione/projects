---
# =============================================================================
# Shop Service Deployment
# =============================================================================
# Next.js 16 shop platform with Stripe integration.
# Uses standalone output mode for optimized production builds.
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop
  namespace: korczewski-services
  labels:
    app: shop
    app.kubernetes.io/component: shop
    app.kubernetes.io/name: shop
    app.kubernetes.io/part-of: korczewski
    tier: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shop
      app.kubernetes.io/component: shop
      app.kubernetes.io/part-of: korczewski
      tier: services
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: shop
        app.kubernetes.io/component: shop
        app.kubernetes.io/name: shop
        app.kubernetes.io/part-of: korczewski
        tier: services
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: shop
          image: korczewski/shop:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - secretRef:
                name: shop-credentials
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: AUTH_SERVICE_URL
              value: "http://auth.korczewski-services.svc.cluster.local:5500"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
