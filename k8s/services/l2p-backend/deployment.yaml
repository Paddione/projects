---
# =============================================================================
# L2P Backend Deployment
# =============================================================================
# Express.js backend with Socket.io for real-time multiplayer quiz platform.
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: l2p-backend
  namespace: korczewski-services
  labels:
    app: l2p-backend
    app.kubernetes.io/name: l2p-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: korczewski
    tier: services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: l2p-backend
      app.kubernetes.io/component: backend
      app.kubernetes.io/part-of: korczewski
      tier: services
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: l2p-backend
        app.kubernetes.io/name: l2p-backend
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: korczewski
        tier: services
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: l2p-backend
          image: registry.local:5000/korczewski/l2p-backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          envFrom:
            - secretRef:
                name: l2p-backend-credentials
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: FRONTEND_URL
              value: "https://l2p.korczewski.de"
            - name: CORS_ORIGINS
              value: "https://l2p.korczewski.de"
            - name: COOKIE_DOMAIN
              value: ".korczewski.de"
            - name: COOKIE_SECURE
              value: "true"
            - name: AUTH_SERVICE_URL
              value: "http://auth.korczewski-services.svc.cluster.local:5500"
            - name: DB_SSL
              value: "false"
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_FORMAT
              value: "json"
            - name: LOG_DIR
              value: "/app/logs"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: logs
              mountPath: /app/logs
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: logs
          emptyDir: {}
