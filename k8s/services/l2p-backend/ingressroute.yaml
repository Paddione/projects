---
# =============================================================================
# L2P Backend IngressRoute
# =============================================================================
# Routes /api and /socket.io paths to the backend.
# WebSocket routes use minimal headers to avoid interference.
# =============================================================================

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: l2p-backend
  namespace: korczewski-services
  labels:
    app: l2p-backend
    app.kubernetes.io/name: l2p-backend
    app.kubernetes.io/component: backend
spec:
  entryPoints:
    - websecure
  routes:
    # API routes (higher priority than frontend)
    - match: Host(`l2p.korczewski.de`) && PathPrefix(`/api`)
      kind: Rule
      priority: 100
      services:
        - name: l2p-backend
          port: 3001
      middlewares:
        - name: security-headers
          namespace: korczewski-infra
        - name: compression
          namespace: korczewski-infra

    # Socket.io routes (highest priority, minimal middleware)
    - match: Host(`l2p.korczewski.de`) && PathPrefix(`/socket.io`)
      kind: Rule
      priority: 110
      services:
        - name: l2p-backend
          port: 3001
      middlewares:
        - name: websocket-headers
          namespace: korczewski-infra
  tls:
    secretName: korczewski-tls
