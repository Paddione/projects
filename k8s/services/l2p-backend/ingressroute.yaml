---
# =============================================================================
# L2P Backend IngressRoute
# =============================================================================
# Routes /api and /socket.io paths to the backend.
# WebSocket routes use minimal headers to avoid interference.
# =============================================================================

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: l2p-backend
  namespace: korczewski-services
  labels:
    app: l2p-backend
    app.kubernetes.io/name: l2p-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: korczewski
    tier: services
spec:
  routes:
    # Public OAuth config endpoint (higher priority than general API routes)
    - match: Host(`l2p.korczewski.de`) && Path(`/api/auth/oauth/config`)
      kind: Rule
      priority: 120
      services:
        - name: l2p-backend
          port: 3001
          sticky:
            cookie:
              name: l2p-backend-sticky
              httpOnly: true
              secure: true
      middlewares:
        - name: default-chain
          namespace: korczewski-infra

    # Socket.io routes (second highest priority, minimal middleware)
    - match: Host(`l2p.korczewski.de`) && PathPrefix(`/socket.io`)
      kind: Rule
      priority: 110
      services:
        - name: l2p-backend
          port: 3001
          sticky:
            cookie:
              name: l2p-backend-sticky
              httpOnly: true
              secure: true
      middlewares:
        - name: websocket-chain
          namespace: korczewski-infra

    # All other API routes (protected with auth)
    - match: Host(`l2p.korczewski.de`) && PathPrefix(`/api`)
      kind: Rule
      priority: 100
      services:
        - name: l2p-backend
          port: 3001
          sticky:
            cookie:
              name: l2p-backend-sticky
              httpOnly: true
              secure: true
      middlewares:
        - name: default-chain
          namespace: korczewski-infra
  tls: {}
