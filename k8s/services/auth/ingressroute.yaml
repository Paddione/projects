---
# =============================================================================
# Auth Service IngressRoute
# =============================================================================

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: auth
  namespace: korczewski-services
  labels:
    app: auth
    app.kubernetes.io/name: auth
    app.kubernetes.io/component: authentication
    app.kubernetes.io/part-of: korczewski
    tier: services
spec:
  routes:
    - match: Host(`auth.korczewski.de`)
      kind: Rule
      services:
        - name: auth
          port: 5500
      middlewares:
        - name: default-chain
          namespace: korczewski-infra
  tls: {}
