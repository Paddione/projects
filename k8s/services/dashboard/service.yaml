---
# =============================================================================
# Dashboard Service
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: korczewski-infra
  labels:
    app: dashboard
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/component: control-center
spec:
  type: ClusterIP
  ports:
    - port: 4242
      targetPort: 4242
      protocol: TCP
      name: http
  selector:
    app: dashboard
