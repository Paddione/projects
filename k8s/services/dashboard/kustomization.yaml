# =============================================================================
# Dashboard Kustomization
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: dashboard

namespace: korczewski-infra

commonLabels:
  app.kubernetes.io/part-of: korczewski
  app.kubernetes.io/component: control-center
  tier: infrastructure

resources:
  - rbac.yaml
  - deployment.yaml
  - service.yaml
  - ingressroute.yaml
