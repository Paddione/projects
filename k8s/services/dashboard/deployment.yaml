---
# =============================================================================
# Dashboard Deployment
# =============================================================================
# Control center for managing and monitoring the k3d Kubernetes cluster.
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: korczewski-infra
  labels:
    app: dashboard
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/component: control-center
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: dashboard
        app.kubernetes.io/name: dashboard
        app.kubernetes.io/component: control-center
    spec:
      serviceAccountName: dashboard
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: dashboard
          image: korczewski/dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 4242
              protocol: TCP
          envFrom:
            - secretRef:
                name: dashboard-credentials
          env:
            - name: NODE_ENV
              value: "production"
            - name: DASHBOARD_PORT
              value: "4242"
            - name: CONTROL_MODE
              value: "kubernetes"
            - name: KUBERNETES_NAMESPACE_INFRA
              value: "korczewski-infra"
            - name: KUBERNETES_NAMESPACE_SERVICES
              value: "korczewski-services"
            - name: AUTH_SERVICE_URL
              value: "https://auth.korczewski.de"
            - name: COOKIE_DOMAIN
              value: ".korczewski.de"
            - name: COOKIE_SECURE
              value: "true"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 4242
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 4242
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 4242
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
