---
# =============================================================================
# Kubernetes Namespaces for Korczewski Infrastructure
# =============================================================================
# Three namespaces: infrastructure, production services, and development services.
# Dev and prod share the same infrastructure (PostgreSQL, Traefik).
# =============================================================================

# Infrastructure namespace: PostgreSQL, Traefik
apiVersion: v1
kind: Namespace
metadata:
  name: korczewski-infra
  labels:
    app.kubernetes.io/part-of: korczewski
    app.kubernetes.io/managed-by: kubectl
    tier: infrastructure
---
# Services namespace (production): auth, l2p, shop, videovault
apiVersion: v1
kind: Namespace
metadata:
  name: korczewski-services
  labels:
    app.kubernetes.io/part-of: korczewski
    app.kubernetes.io/managed-by: kubectl
    tier: services
    environment: production
---
# Development namespace: parallel dev stack (dev-*.korczewski.de)
apiVersion: v1
kind: Namespace
metadata:
  name: korczewski-dev
  labels:
    app.kubernetes.io/part-of: korczewski
    app.kubernetes.io/managed-by: kubectl
    tier: services
    environment: development
