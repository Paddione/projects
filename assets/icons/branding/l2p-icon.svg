<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="iconGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00f2ff"/>
      <stop offset="100%" stop-color="#bc13fe"/>
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- hexagonal border -->
  <polygon points="32,4 56,16 56,48 32,60 8,48 8,16"
    stroke="url(#iconGrad)" stroke-width="2.5" fill="none" filter="url(#iconGlow)"/>
  <!-- inner hex -->
  <polygon points="32,12 48,20 48,44 32,52 16,44 16,20"
    stroke="url(#iconGrad)" stroke-width="1" fill="none" opacity="0.3"/>
  <!-- brain / knowledge symbol -->
  <path d="M24 28c0-5 3.5-8 8-8s8 3 8 8c0 3-2 5-4 6v6h-8v-6c-2-1-4-3-4-6z"
    stroke="#00f2ff" stroke-width="2" fill="none" filter="url(#iconGlow)" stroke-linejoin="round"/>
  <!-- brain detail -->
  <path d="M28 24c2-1 4-1 6 0" stroke="#bc13fe" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M27 28h10" stroke="#bc13fe" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.4"/>
  <!-- base lines -->
  <line x1="28" y1="44" x2="36" y2="44" stroke="#00f2ff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="29" y1="47" x2="35" y2="47" stroke="#bc13fe" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <!-- question mark spark -->
  <text x="42" y="22" font-family="Orbitron, sans-serif" font-size="10" font-weight="bold" fill="#3eff8b" opacity="0.6">?</text>
</svg>
