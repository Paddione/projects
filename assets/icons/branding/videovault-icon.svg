<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="vviGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00f2ff"/>
      <stop offset="50%" stop-color="#bc13fe"/>
      <stop offset="100%" stop-color="#ff006e"/>
    </linearGradient>
    <filter id="vviGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- vault circle -->
  <circle cx="32" cy="32" r="26" stroke="url(#vviGrad)" stroke-width="3" fill="none" filter="url(#vviGlow)"/>
  <circle cx="32" cy="32" r="18" stroke="url(#vviGrad)" stroke-width="1.5" fill="none" opacity="0.3"/>
  <!-- vault cross -->
  <line x1="32" y1="8" x2="32" y2="14" stroke="#00f2ff" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="32" y1="50" x2="32" y2="56" stroke="#00f2ff" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="8" y1="32" x2="14" y2="32" stroke="#00f2ff" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="50" y1="32" x2="56" y2="32" stroke="#00f2ff" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <!-- play button -->
  <polygon points="26,22 26,42 44,32" fill="url(#vviGrad)" opacity="0.8" filter="url(#vviGlow)"/>
</svg>
