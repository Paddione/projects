<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <linearGradient id="profGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#bc13fe"/>
      <stop offset="100%" stop-color="#00f2ff"/>
    </linearGradient>
    <filter id="profGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="profFace" cx="0.5" cy="0.4" r="0.5">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="100%" stop-color="#030408"/>
    </radialGradient>
  </defs>
  <!-- background circle -->
  <circle cx="40" cy="40" r="36" stroke="url(#profGrad)" stroke-width="2" fill="url(#profFace)" filter="url(#profGlow)"/>
  <!-- head -->
  <circle cx="40" cy="28" r="12" stroke="#bc13fe" stroke-width="2" fill="none"/>
  <!-- glasses -->
  <circle cx="35" cy="28" r="4" stroke="#00f2ff" stroke-width="1.5" fill="none"/>
  <circle cx="46" cy="28" r="4" stroke="#00f2ff" stroke-width="1.5" fill="none"/>
  <line x1="39" y1="28" x2="42" y2="28" stroke="#00f2ff" stroke-width="1.5"/>
  <line x1="31" y1="27" x2="28" y2="25" stroke="#00f2ff" stroke-width="1" stroke-linecap="round"/>
  <line x1="50" y1="27" x2="53" y2="25" stroke="#00f2ff" stroke-width="1" stroke-linecap="round"/>
  <!-- eyes behind glasses -->
  <circle cx="35" cy="28" r="1.2" fill="#bc13fe" opacity="0.8"/>
  <circle cx="46" cy="28" r="1.2" fill="#bc13fe" opacity="0.8"/>
  <!-- wise expression -->
  <path d="M36 34c2 1.5 5 1.5 7 0" stroke="#bc13fe" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <!-- hair - distinguished -->
  <path d="M28 24c0-8 5-12 12-12s12 4 12 12" stroke="#bc13fe" stroke-width="2" fill="none"/>
  <path d="M28 24c-1-2-1-5 0-7" stroke="#bc13fe" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M52 24c1-2 1-5 0-7" stroke="#bc13fe" stroke-width="1.5" fill="none" opacity="0.5"/>
  <!-- body - suit jacket -->
  <path d="M22 58c0-9 8-16 18-16s18 7 18 16" stroke="#bc13fe" stroke-width="2" fill="none"/>
  <!-- tie -->
  <path d="M40 42l3 6-3 8-3-8 3-6z" stroke="#00f2ff" stroke-width="1" fill="#00f2ff" opacity="0.3"/>
  <!-- jacket lapels -->
  <line x1="37" y1="42" x2="32" y2="56" stroke="#bc13fe" stroke-width="1.5" opacity="0.5"/>
  <line x1="43" y1="42" x2="48" y2="56" stroke="#bc13fe" stroke-width="1.5" opacity="0.5"/>
</svg>
