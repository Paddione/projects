<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="histGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffa500"/>
      <stop offset="100%" stop-color="#bc13fe"/>
    </linearGradient>
    <filter id="histGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- scroll -->
  <path d="M14 12a4 4 0 014-4h28a4 4 0 014 4v40a4 4 0 01-4 4H18a4 4 0 01-4-4V12z"
    stroke="url(#histGrad)" stroke-width="2.5" fill="none" filter="url(#histGlow)"/>
  <!-- scroll curl top -->
  <path d="M14 14c0-3.3 2.7-6 6-6h0c-3.3 0-6 2.7-6 6" stroke="url(#histGrad)" stroke-width="2"/>
  <!-- text lines -->
  <line x1="22" y1="18" x2="42" y2="18" stroke="#ffa500" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="22" y1="25" x2="38" y2="25" stroke="#ffa500" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="22" y1="32" x2="42" y2="32" stroke="#ffa500" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="22" y1="39" x2="36" y2="39" stroke="#ffa500" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="22" y1="46" x2="40" y2="46" stroke="#ffa500" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <!-- seal -->
  <circle cx="42" cy="50" r="5" fill="#bc13fe" opacity="0.3" filter="url(#histGlow)"/>
  <circle cx="42" cy="50" r="5" stroke="#bc13fe" stroke-width="1.5" fill="none"/>
</svg>
