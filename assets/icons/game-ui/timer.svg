<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="timerGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00f2ff"/>
      <stop offset="100%" stop-color="#bc13fe"/>
    </linearGradient>
    <filter id="timerGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <circle cx="32" cy="36" r="22" stroke="url(#timerGrad)" stroke-width="3" fill="none" filter="url(#timerGlow)"/>
  <line x1="32" y1="36" x2="32" y2="22" stroke="#00f2ff" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="32" y1="36" x2="42" y2="36" stroke="#bc13fe" stroke-width="2" stroke-linecap="round"/>
  <rect x="28" y="8" width="8" height="4" rx="2" fill="url(#timerGrad)"/>
  <line x1="32" y1="12" x2="32" y2="14" stroke="url(#timerGrad)" stroke-width="2"/>
  <circle cx="32" cy="36" r="2" fill="#00f2ff"/>
  <!-- tick marks -->
  <line x1="32" y1="16" x2="32" y2="19" stroke="#00f2ff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="32" y1="53" x2="32" y2="56" stroke="#00f2ff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="12" y1="36" x2="15" y2="36" stroke="#00f2ff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="49" y1="36" x2="52" y2="36" stroke="#00f2ff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
</svg>
