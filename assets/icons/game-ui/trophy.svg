<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="trophyGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffa500"/>
      <stop offset="100%" stop-color="#00f2ff"/>
    </linearGradient>
    <filter id="trophyGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- cup -->
  <path d="M18 8h28v10c0 10-6 18-14 20-8-2-14-10-14-20V8z"
    stroke="url(#trophyGrad)" stroke-width="2.5" fill="none" filter="url(#trophyGlow)" stroke-linejoin="round"/>
  <!-- handles -->
  <path d="M18 12h-4a4 4 0 00-4 4v4a8 8 0 008 8h0" stroke="url(#trophyGrad)" stroke-width="2" fill="none"/>
  <path d="M46 12h4a4 4 0 014 4v4a8 8 0 01-8 8h0" stroke="url(#trophyGrad)" stroke-width="2" fill="none"/>
  <!-- stem and base -->
  <line x1="32" y1="38" x2="32" y2="48" stroke="url(#trophyGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <rect x="22" y="48" width="20" height="4" rx="2" stroke="url(#trophyGrad)" stroke-width="2" fill="none"/>
  <rect x="20" y="52" width="24" height="4" rx="2" stroke="url(#trophyGrad)" stroke-width="2" fill="none"/>
  <!-- #1 -->
  <text x="32" y="24" text-anchor="middle" font-family="Orbitron, sans-serif" font-size="12" font-weight="bold" fill="#ffa500" opacity="0.8">1</text>
</svg>
