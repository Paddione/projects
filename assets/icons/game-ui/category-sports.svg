<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="sportGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff3e3e"/>
      <stop offset="100%" stop-color="#ffa500"/>
