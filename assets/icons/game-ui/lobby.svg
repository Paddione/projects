<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="lobbyGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00f2ff"/>
      <stop offset="100%" stop-color="#bc13fe"/>
    </linearGradient>
    <filter id="lobbyGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- center person -->
  <circle cx="32" cy="18" r="6" stroke="#00f2ff" stroke-width="2.5" fill="none" filter="url(#lobbyGlow)"/>
  <path d="M20 40a12 12 0 0124 0" stroke="#00f2ff" stroke-width="2.5" fill="none" filter="url(#lobbyGlow)"/>
  <!-- left person -->
  <circle cx="14" cy="28" r="4.5" stroke="#bc13fe" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M6 46a8 8 0 0116 0" stroke="#bc13fe" stroke-width="2" fill="none" opacity="0.7"/>
  <!-- right person -->
  <circle cx="50" cy="28" r="4.5" stroke="#bc13fe" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M42 46a8 8 0 0116 0" stroke="#bc13fe" stroke-width="2" fill="none" opacity="0.7"/>
  <!-- connection lines -->
  <line x1="22" y1="24" x2="18" y2="28" stroke="url(#lobbyGrad)" stroke-width="1" opacity="0.4" stroke-dasharray="2 2"/>
  <line x1="42" y1="24" x2="46" y2="28" stroke="url(#lobbyGrad)" stroke-width="1" opacity="0.4" stroke-dasharray="2 2"/>
</svg>
